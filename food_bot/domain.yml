version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- get_recipe
- goodbye
- greet
- inform
- mood_great
- mood_unhappy
entities:
- spice
- qty
- food
- recipe_name
- medium
- type

actions:
- action_list_entities
- action_fetch_recipe
- action_pair_food_spice_with_qty
- action_pair_food_spice_type_with_qty
- action_pair_food_spice_type_with_qty_handling_or

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_recipe_name:
  - text: What recipe would you like to know about?
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
